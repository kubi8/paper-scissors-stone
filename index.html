    <style>
        html{
            box-sizing: border-box;
        }
        *,::before,::after{
            box-sizing: inherit;
            margin: 0;
            padding: 0;
        }
        body{
            background-color: rgb(231, 231, 255);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            padding: 2%;
            min-height: 100vh;
        }
        .wrapper{
            border: 3px solid rgb(163, 163, 255);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 95vh;
        }
        @media (min-width: 950px){
            body{
                margin: 0 auto;
                width: 60%;
                height: 80vh;
            }
        }
        .game-title{
            font-size: 1.8rem;
            text-align: center;
            user-select: none;
            margin: 3% 0;
        }
        .game-choose{
            text-align: center;
            font-size: 100%;
            user-select: none;
            margin: 0 0 2% 0;
        }
        .game-pictures{
            margin: 10% 0 10% 0;
            display: flex;
        }
        @media (min-width: 760px){
            .game-pictures{
                margin: 10% 0 0 0;
            }
        }
        @media (min-width: 880px){
            .game-pictures{
                width: 80%;
                margin: 0;
            }
        }
        @media (min-width: 960px){
            .game-pictures{
                width: 70%;
            }
        }
        .game-paper,.game-scissors,.game-stone{
            width: 40%;
            height: 40%;
            cursor: pointer;
        }
        .game-start{
            width: 40%;
            margin: 2%;
            padding: 5px;
            cursor: pointer;
            font-size: 1.5rem;
            background-color: rgb(231, 231, 255);
            box-shadow: 0 0 0 2px rgb(163, 163, 255);
        }
        .game-start:focus{
            outline: 2px solid rgb(0, 0, 0);
        }
        .spacer{
            width: 100%;
            flex-grow: 1;
        }
        .game-text{
            min-height: 20vh;
            width: 100%;
            display: flex;
            padding: 0 5%;
            font-size: 1rem;
        }
        .game-result{
            flex-basis: 50%;
        }
        .game-result-show{
            margin: 0 0 10px 0;
        }
        .current-result{
            flex-basis: 50%;
        }
        .current-result-show{
            margin: 0 0 10px 0;
        }
        .label{
            display: block;
        }
        .game-your-choice-span{
            margin: 0 0 0 5px;
            font-size: .6rem;
        }
        .game-ai-choice-span{
            margin: 0 0 0 10px;
            font-size: .6rem;
        }
        .game-winner-span{
            font-size: 1.2rem;
            font-weight: bold;
        }
        .result-quantity-span{
            margin: 0 0 0 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .result-wins-span{
            margin: 0 0 0 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .result-lost-span{
            margin: 0 0 0 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .result-draws-span{
            margin: 0 0 0 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        <button class="game-start">Let's Play</button>
        <div class="spacer"></div>
        <footer class="game-text">
            <section class="game-result">
                <h3 class="game-result-show">Game score</h3>
                <label class="game-your-choice label">Your choice
                    <span class="game-your-choice-span">?</span>
                </label>
                <label class="game-ai-choice label">Ai choice
                    <span class="game-ai-choice-span">?</span>
                </label>
                <label class="game-winner label">The winner is
                    <br>
                    <span class="game-winner-span"></span>
                </label>
            </section>
            <section class="current-result">
                <h3 class="current-result-show">Current result</h3>
                <label class="result-quantity label">Quantity
                    <span class="result-quantity-span">0</span>
                </label>
                <label class="result-wins label">Wins
                    <span class="result-wins-span">0</span>
                </label>
                <label class="result-lost label">Lost
                    <span class="result-lost-span">0</span>
                </label>
                <label class="result-draws label">Draws
                    <span class="result-draws-span">0</span>
                </label>
            </section>
        </footer>
    </div>
    <script>
        summaryGame = {
            quantity: 0,
            wins: 0,
            lost: 0,
            draws: 0
        }
        game = {
            userHand: '',
            computerHand: ''
        }
        const gamePictures = [...document.querySelectorAll('.picture')];
        gamePictures.forEach(picture => picture.addEventListener('click', function(){
            game.userHand = this.dataset.option;
            gamePictures.forEach(picture => picture.style.boxShadow = '');
            this.style.boxShadow = '0 0 0 2px rgb(163, 163, 255)';
        }));
        function endGame(){
            document.querySelector(`[data-option = '${game.userHand}']`).style.boxShadow = '';
            game.userHand = '';
        }
        document.querySelector('.game-start').addEventListener('click', function(){
            if(game.userHand === ''){
                return alert('please select a hand');
            }
            game.computerHand = computerChoose();
            function computerChoose(){
                const random = gamePictures[Math.floor(Math.random() * gamePictures.length)].dataset.option;
                return random;
            }
            const outCome = gameScore(game.userHand, game.computerHand);
            function gameScore(user, computer){
                if(user === computer){
                    console.log('draw');
                    return 'Draw';
                }
                else if((user === 'paper' && computer === 'stone') || (user === 'scissors' && computer === 'paper') || (user === 'stone' && computer === 'scissors')){
                    console.log('human');
                    return 'Human';
                }
                else{
                    console.log('lost');
                    return 'Computer';
                }
            }
            showScore(game.userHand, game.computerHand, outCome);
            function showScore(user, computer, showGame){
                document.querySelector('.game-your-choice-span').textContent = `${user}`;
                document.querySelector('.game-ai-choice-span').textContent = `${computer}`;
                document.querySelector('.game-winner-span').textContent = `${outCome}`;
                document.querySelector('.result-quantity-span').textContent = ++summaryGame.quantity;
                if(showGame === 'Human'){
                    document.querySelector('.result-wins-span').textContent = ++summaryGame.wins;
                    document.querySelector('.game-winner-span').style.color = 'rgb(0,255,0)';
                }
                else if(showGame === 'Computer'){
                    document.querySelector('.result-lost-span').textContent = ++summaryGame.lost;
                    document.querySelector('.game-winner-span').style.color = 'rgb(255,0,0)';
                }
                else{
                    document.querySelector('.result-draws-span').textContent = ++summaryGame.draws;
                    document.querySelector('.game-winner-span').style.color = 'rgb(0,0,255)';
                }
            }
            endGame();
        });
    </script>
